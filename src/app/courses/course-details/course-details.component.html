<div class="course_sec_details">
    <div class="row">
        <div class="col-md-8">
            <figure>
                <img [src]="courses.img" alt="" class="w-100 p-5">
            </figure>
            <div class="category">
                <h4>{{courses.title}}</h4>
                <div class="content" [innerHTML]="courses.disc"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <button type="submit" class="btn btn-primary rounded-pill px-3 d-none d-lg-block">Search <i
                        class="fa fa-right"></i></button>
            </div>
            <h4>Category</h4>
            <ul class="list-group">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>
        </div>
    </div>
</div>
